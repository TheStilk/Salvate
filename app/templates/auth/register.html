
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Salvate</title>
    <link rel="stylesheet" href="/static/css/auth-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-page-wrapper">
        <a href="/" class="back-to-home">
            <i class="fas fa-arrow-left"></i>
            <span>На главную</span>
        </a>

        <div class="auth-container">
            <div class="auth-illustration">
                <img src="/static/images/auth_picture.jpg" alt="Registration" class="main-illustration">
            </div>
            <div class="auth-form-container">
                <div>
                    <h1>Create an account</h1>
                    <p class="subtitle">Join us and start managing your subscriptions</p>
                </div>

                <button type="button" class="google-btn">
                    <i class="fab fa-google"></i> Continue with Google
                </button>

                <div class="or-separator">
                    <span>OR</span>
                </div>

                <form id="registerForm" action="/auth/register" method="POST">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="full_name">Full Name</label>
                        <input type="text" id="full_name" name="full_name" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" required placeholder="Create a password">
                        </div>
                    </div>
                    <div class="form-group terms-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            I agree to the <a href="/terms">Terms</a> and <a href="/privacy">Privacy Policy</a>
                        </label>
                    </div>
                    <button type="submit" class="submit-btn">Create account</button>
                </form>

                <div class="auth-link">
                    <p>
                        Already have an account?
                        <a href="/auth/login">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer">
        <p>&copy; 2025 Salvate. Все права защищены.</p>
    </footer>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
    
            if (!data.email || !data.username || !data.password || !data.terms) {
                alert('Please fill in all required fields.');
                return;
            }
            
            if (data.password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return;
            }
    
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
    
                const responseData = await response.json();
    
                if (response.ok) {
                    alert('Registration successful! Please login.');
                    window.location.href = '/auth/login';
                } else {
                    alert(responseData.detail || 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during registration. Check the console for details.');
            }
        });
    </script>
</body>
</html>

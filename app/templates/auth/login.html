<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Salvate</title>
    <link rel="stylesheet" href="/static/css/auth-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-page-wrapper">
        <a href="/" class="back-to-home">
            <i class="fas fa-arrow-left"></i>
            <span>На главную</span>
        </a>

        <div class="auth-container">
            <div class="auth-illustration">
                <img src="/static/images/auth_picture.jpg" alt="Login Illustration" class="main-illustration">
                </div>
            <div class="auth-form-container">
                <div>
                    <h1>Welcome back</h1>
                    <p class="subtitle">Enter your credentials to access your account</p>
                </div>

                <button type="button" class="google-btn">
                    <i class="fab fa-google"></i> Continue with Google
                </button>

                <div class="or-separator">
                    <span>OR</span>
                </div>

                <form id="loginForm" action="/auth/login" method="POST">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="username" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <div class="label-wrapper" style="display: flex; justify-content: space-between; align-items: center;">
                            <label for="password">Password</label>
                            <a href="/auth/forgot-password" class="forgot-password-link">Forgot password?</a>
                        </div>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" required placeholder="Enter your password">
                        </div>
                    </div>
                    <div class="form-group remember-me-group" style="display: flex; align-items: center; justify-content: flex-start; margin-bottom: 20px; margin-top: 0px;">
                        <input type="checkbox" id="remember" name="remember" style="margin-right: 8px; width: 15px; height: 15px; accent-color: #7E3AF2; cursor:pointer;">
                        <label for="remember" style="margin-bottom: 0; font-size: 13px; color: #B0B0D0; font-weight: 400;">Remember me</label>
                    </div>
                    <button type="submit" class="submit-btn">Sign in</button>
                </form>

                <div class="auth-link">
                    <p>
                        Don't have an account?
                        <a href="/auth/register">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer">
        <p>&copy; 2025 Salvate. Все права защищены.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(formData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    window.location.href = '/dashboard';
                } else {
                    const error = await response.json();
                    alert(error.detail || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during login.');
            }
        });
    </script>
